<html>

<head>
  <title>Star Wars Battles</title>
</head>

<body>

  <div class="div-background">
    <div class="container">
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
      <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
      </a>
      <br>
      <div class="div-title">
        <h1 class="page-title">
          <strong>Star Wars Battles</strong>
        </h1>
      </div>
    </div>
    <br>
    <div class="div-game" id="div-game">
      <div class="desk">
        <div class="block" id="block-left">
          <h3 class="card-label" id="left-label"> Your Warrior</h3>
          <div class="card" id="card-left">
            <div class="info">
              <div class="attribs" id="attribs-left">
              </div>
            </div>
          </div>
        </div>
        <div class="block" id="block-center">
          <h3 class="card-label" id="center-label"> Label Central</h3>
          <div class="card" id="card-center">
            <br><strong>
              <p id="info-center"> Ready? <br><br> Fight!</p>
            </strong>
            <br>
          </div>
        </div>
        <div class="block" id="block-right">
          <h3 class="card-label" id="right-label"> Your Oponent</h3>
          <div class="card" id="card-right">
            <div class="info">
              <div class="attribs" id="attribs-right">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="div-end" id="div-end">
        <div class="end-info">
          <label id="cartas-jogador">Cards: 16</label>
        </div>
        <div class="end-info">
          <label id="partidas">
            Battles: 0
          </label>
        </div>
        <div class="end-info">
          <label id="cartas-maquina">Cards: 16</label>
        </div>
      </div>
      <br>
      <button type="button" id="btnJogar" onclick="iniciarJogo()">Start Battle</button>
    </div>

  </div>

</body>
